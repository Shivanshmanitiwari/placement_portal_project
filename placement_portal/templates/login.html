{% extends "base.html" %}

{% block title %}Login - Placement Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="role" class="form-label">Login As</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email/Username</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                        <small class="form-text text-muted">For admin, use username. For others, use email.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{{ url_for('register_student') }}" class="btn btn-outline-success btn-sm me-2">
                        Register as Student
                    </a>
                    <a href="{{ url_for('register_company') }}" class="btn btn-outline-info btn-sm">
                        Register as Company
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Admin Credentials Info -->
        <div class="alert alert-info mt-3" role="alert">
            <strong><i class="fas fa-info-circle"></i> Default Admin Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>
    </div>
</div>
{% endblock %}
